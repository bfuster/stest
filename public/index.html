<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		
		<script type="text/javascript" src="/javascripts/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="/javascripts/ICanHaz.min.js"></script>
		<script type="text/javascript" src="/javascripts/underscore-min.js"></script>
		<script type="text/javascript" src="/bootstrap/js/bootstrap-dropdown.js"></script>
		<script type="text/javascript" src="/bootstrap/js/bootstrap-tooltip.js"></script>
		<script type="text/javascript" src="/bootstrap/js/bootstrap-tab.js"></script>
		<script type="text/javascript" src="/bootstrap/js/bootstrap-modal.js"></script>
		<script type="text/javascript" src="/bootstrap/js/bootstrap-alert.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script>

			$(document).ready(function() {

				$.ajax({
					url: '/allmsgs', 
					success: function(result) {
						_.each(result.msgs, displayMsg);
			
					  var socket = io.connect('http://localhost:4999');
					  socket.on('input', displayMsg);
					}
				});

			});


		  var train = function(msg, type, _id) {
		  	$.ajax({
		  		url: '/train?msg='+msg+'&type='+type+'&_id='+_id,
		  		success: function() {
		  			alert('trained');
		  		}
		  	});
		  }

		  var displayMsg = function (data) {
		    
		    var bad = false,
		        good = false;

		  	if (data.category == 'bad') {
		  		bad = true
		  	} else if (data.category == 'good') {
		  		good = true;
		  	}

		    var html = ich.msg_tpl({ data: data.text, category: data.category, bad: bad, good: good, _id: data._id});
		    $("#msgs").prepend(html);

		  }

		</script>
		<style>
			#content {
				margin-top: 120px !important;
			}
		</style>
	</head>
	<body>
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container" style="position: relative;">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<a class="brand" href="/">Social</a>					
				</div>
			</div>
		</div>
		<div class="container" id="content">
			<div class="row">
				<div class="span6">
					<h2>Streaming messages</h2>
					<ul id="msgs">

					</ul>
				</div>
				<div class="span6">
				</div>
			</div>

		</div>

	</body>

</html>
<script type="text/html" id="msg_tpl">
<li>
	<div class="msg">
		{{data}}
	</div>
	<div class="result">
		
		{{data.category}}

		<a href="#" class='btn {{#bad}}btn-danger{{/bad}}' onclick="train('{{data}}', 'bad', '{{_id}}')">
			{{#bad}}
				<i class='icon-ok'></i>
			{{/bad}}
		Bad</a> 


		<a href="#" class='btn {{#good}}btn-success{{/good}}' onclick="train('{{data}}', 'good', '{{_id}}')">
			{{#good}}
				<i class='icon-ok'></i>
			{{/good}}
		Good</a>
	</div>
</li>
</script>
